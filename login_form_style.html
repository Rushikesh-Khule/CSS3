<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rushikesh">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles/login.css">
        <title>CSS Form Style</title>
    </head>
    <body>
        <div class="form-container">
            <form method="post"> 
                <div class="form-group">
                    <label class="form-label" for="unm">Username</label>
                    <input class="form-control" id="unm" name="Username" placeholder="USERNAME">
                </div>
                <div class="form-group">
                    <label class="form-label" for="pwd">Password</label>
                    <input class="form-control" id="pwd" type="password" placeholder="PASSWORD">
                </div>
                <div class="btn-group">
                    <button class="btn btn-login "  for="Submit">Login</button>
                    <button class="btn btn-reset" form="Reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
