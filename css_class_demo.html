<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rushikesh">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>CSS Class Demo</title>
        <style>
            .c1{
                background-color: deepskyblue;
                color: deeppink;
            }
            .c2{
                font-weight: bold;
                font-size: 30px;
            }
            .c3{
                font-style: italic;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
    </head>
    <body>
        <h2 class="c1">This is heading 2</h2>
        <h4 class="c1">This is heading 4</h4>
        <div class="c1 c2">This is Div</div>
        <p class="c1 c2 c3">This is paragraph</p>
    </body>
</html>
